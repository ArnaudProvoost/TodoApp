<button type="button" class="btn btn-success addBtn" (click)="add()"><i class="fas fa-plus"></i> Add new item</button>
<div *ngFor="let item of items" class="w-100">
  <div class="card w-100 text-left mb-2">
    <h5 class="card-header">{{item.title}}</h5>
    <div class="card-body d-flex align-items-center justify-content-between">
      <a href=""><i class="far fa-circle"></i></a>
      <p class="mb-0 pl-5">Dit is de volgende stap</p>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success" (click)="edit(item.id)"><i class="fas fa-edit"></i></button>
        <button type="button" class="btn btn-danger" (click)="delete(item.id)"><i class="far fa-trash-alt"></i></button>
      </div>
    </div>
  </div>
</div>
