<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
  <div class="form-group">
    <label for="name">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Title" [(ngModel)]="lijst.title"
           #name="ngModel" required>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Title is required</div>
  </div>
  <div class="form-group">
    <label for="name">Text Kleur</label>
    <input type="color" class="form-control" id="color" name="color" placeholder="Color" [(ngModel)]="lijst.lijstcolor"
           #name="ngModel" required>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Color is required</div>
  </div>
  <div class="form-group">
    <label for="name">Achtergrond Kleur</label>
    <input type="color" class="form-control" id="bgccolor" name="bgccolor" placeholder="Color" [(ngModel)]="lijst.lijstbackgroundcolor"
           #name="ngModel" required>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">BGCColor is required</div>
  </div>
  <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!categoryForm.form.valid || isSubmitted">Add</button>
  <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!categoryForm.form.valid || isSubmitted">Save</button>
</form>
